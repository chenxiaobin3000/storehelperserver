spring:
  ################ 处理 404 异常 ##############
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  ################ mysql 配置 ##############
  datasource:
    druid:
      # mysql服务器地址
      url: jdbc:mysql://localhost:3306/storehelperdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
      # mysql账号
      username: root
      # mysql密码
      password: 123456

      ################ mysql 连接池配置 ##############
      # 数据库连接池初始值
      initial-size: 5
      # 数据库连接池最大值
      max-active: 20
      # 数据库连接池最小空闲值
      min-idle: 10
      # 获取连接时最大等待时间，单位毫秒(1分钟)
      max-wait: 6000
      # 检测连接是否有效时执行的sql命令
      validation-query: select 1
      # 借用连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      test-on-borrow: false
      # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      test-on-return: false
      # 连接空闲时检测，如果连接空闲时间大于timeBetweenEvictionRunsMillis指定的毫秒，执行validationQuery指定的SQL来检测连接是否有效
      test-while-idle: true
      # 空闲连接检查、废弃连接清理、空闲连接池大小调整的操作时间间隔，单位是毫秒(1分钟)
      time-between-eviction-runs-millis: 60000
      # 池中空闲连接最小生存时间，则关闭该连接，单位毫秒(60分钟)
      min-evictable-idle-time-millis: 600000
      # 池中空闲连接最大生存时间，则关闭该连接，单位毫秒(90分钟)
      max-evictable-idle-time-millis: 900000
      keep-alive: true
      phy-max-use-count: 100

      # 修正空闲链接检测方式
      mysql:
        use-ping-method: false

  ################ redis 基础配置 ##############
  redis:
    # redis服务器地址
    host: 127.0.0.1
    # redis服务器连接端口
    port: 6379
    # redis服务器连接密码（默认为空）
    password:
    # 链接超时时间 单位 ms（毫秒）
    timeout: 3000

    ################ redis 线程池设置 ##############
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0

################ mybatis 配置 ##############
mybatis:
  mapper-locations: classpath:com/cxb/storehelperserver/mapper/*.xml
  configuration:
    # 输出 sql 语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

################ 日志配置 ##############
logging:
  config: classpath:log4j2.xml
  level:
    root: INFO

################ 业务配置 ##############
store-app:
  config:
    # 缓存时效(分钟)
    cachetime: 1440
    # 是否开放注册
    openreg: false
    # 新增账号默认密码
    defaultpwd: e10adc3949ba59abbe56e057f20f883e
    # 上传临时目录
    uploadpath: /Users/chenxiaobin/Downloads/tmp/
    # 图片服务器id
    imagesrc: 1
    # 图片地址
    imagepath: s/
    # 计算库存间隔天数上限
    stockday: 3
